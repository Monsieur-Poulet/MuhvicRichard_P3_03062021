<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section class="main_card">
        <h2>Entrées</h2>

            </div>
            <p><strong>25€</strong></p>
            <div class="select">
                <div class="circle">
                    <i class="fas fa-check-circle"></i>
                </div>
            </div>
        </a>
        <a href="#" class="card meal_2">
            <div class="meal">
                <h3>caviar osciètre</h3>

            </div>

            <div class="select">
                <div class="circle">
                    <i class="fas fa-check-circle"></i>
                </div>
            </div>
        </a>
        <a href="#" class="card meal_3">
            <div class="meal">
                <h3>Homard et espuma de...</h3>
                <p>Mariné aux zests d'orange</p>
            </div>
            <p><strong>20€</strong></p>
            <div class="select">
                <div class="circle">
                    <i class="fas fa-check-circle"></i>
                </div>
            </div>
        </a>
        <a href="#" class="card meal_4">
            <div class="meal">
                <h3>Foie gras de canard cuit entier</h3>
                <p>Confiture de figue et pain toasté</p>
            </div>
            <p><strong>35€</strong></p>
            <div class="select">
                <div class="circle">
                    <i class="fas fa-check-circle"></i>
                </div>
            </div>
        </a>
    </section>
